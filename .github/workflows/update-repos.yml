name: Atualizar Repositórios Recentes



on:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente à meia-noite
  workflow_dispatch:      # Permite execução manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Buscar Repositórios Recentes
        id: fetch-repos
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          # Salvar o conteúdo em um arquivo temporário
          echo -e "## 🚀 Projetos Recentes\n\n<!-- PROJECTS_START -->\n${{ steps.fetch-repos.outputs.repos }}\n<!-- PROJECTS_END -->" > section.txt
          # Usar perl para substituição mais confiável
          perl -i -0pe 's/## 🚀 Projetos Recentes.*?<!-- PROJECTS_END -->/$(cat section.txt)/s' README.md

      - name: Atualizar README
        run: |
          # Cria a seção de projetos
          SECTION="## 🚀 Projetos Recentes\n\n<!-- PROJECTS_START -->\n${{ steps.fetch-repos.outputs.repos }}\n<!-- PROJECTS_END -->"

          # Substitui no README.md
          sed -i "s|## 🚀 Projetos Recentes.*<!-- PROJECTS_END -->|$SECTION|" README.md

      - name: Commit e Push
        run: |
          git config --global user.name "Luan Muzy"
          git config --global user.email "luan.b.muzy@gmail.com"
          git add README.md
          git commit -m "🔄 Atualização automática de repositórios"
          git push
